<div class="container">
  <table class="table table-success table-striped mt-5">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Description</th>
      <th scope="col">Prix</th>
      <th scope="col">Quantite</th>
      <th scope="col">Photo</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of panier.listeProduit">
      <td scope="row">{{i.id}}</td>
      <td>{{i.nom}}</td>
      <td>{{i.description}}</td>
      <td>{{i.prix}}</td>
      <td><input type="number" placeholder="QuantitÃ©..." name="kh" [(ngModel)]="panier.listeQuantite[getQuantite(i.id)]"
                 (keyup)="updateQuantite(i.id, panier.listeQuantite[getQuantite(i.id)])"></td>
      <td> <img src=" {{i.photo}}"  style="width: 5rem;"></td>
      <td><input type="submit" class="btn btn-outline-danger" value="Supprimer" (click)="supprimerProduit(i.id)"></td>
    </tr>
    </tbody>
  </table>
</div>
