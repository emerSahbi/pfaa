<div class="container">
  <div class="d-flex justify-content-around mt-5">
    <div class="card ">
      <div class="card-header">--Vous etes le bienvenue chez ShoE_Tn --</div>
      <div class="card-body">
        <h5 class="card-title">Email: </h5>
        <input type="email" class="form-control" placeholder="Email..." name="email" [(ngModel)]="login" >
        <h5 class="card-title">Password: </h5>
        <input type="password" class="form-control" placeholder="Password..." name="mdp" [(ngModel)]="password">
        <div class="text-center">
        <a class="btn btn-primary center"  (click)="LoginU(login, password)">LOGIN!</a>
        </div>
      </div>
    </div>
  </div>
</div>
